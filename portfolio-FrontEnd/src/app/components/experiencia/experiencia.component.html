<div class="card mat-card">
  <h3 class="fuente">Experiencia Laboral</h3>
  <div class="row">
    <div class="botones">
      <button class="btn" type="button" *ngIf="isLogged">
        <a class="a" href="" routerLink="/nuevaexp">
          <img src="../../../assets/plus-sign.png" alt="" name="agregar" />
        </a>
      </button>
    </div>

    <div class="col lg 1">
      <img src="../../../assets/explaboral.jpg" alt="" srcset="" width=200px>
    </div>
    <div class="col-lg-10">
      <table class="table">
        <tbody>
          <tr *ngFor="let Experiencia of expe">
            <td>
              <h4 class="fuente">{{ Experiencia.nombreE }}</h4>
            </td>
            <td>{{ Experiencia.descripcionE }}</td>
            <td *ngIf="isLogged">
              <button
                class="btn btn-light"
                routerLink="/editexpe/{{ Experiencia.id }}">
                <i class="bi bi-pencil-fill"><img src="../../../assets/pencil-tool.png" alt=""></i>
              </button>
            </td>
            <td *ngIf="isLogged">
              <button class="btn bt" (click)="delete(Experiencia.id)">
                <i class="bi bi-trash-fill"><img src="../../../assets/trash-bin.png" alt=""></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
