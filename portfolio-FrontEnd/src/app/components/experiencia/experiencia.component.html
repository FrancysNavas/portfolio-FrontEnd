<section class="experiencia">
    <div class="card mat-card">
        <h4 class="fuente">Experiencia</h4>
        <div class="botones">
          <button type="button"  *ngIf="isLogged">
            <a class="" href="" routerLink="/nuevaexp"> <img src="../../../assets/plus-sign.png" alt="" name="agregar" > </a>
          </button>
        </div>

        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-11">
            <table class="table">
              <tbody>
                <tr *ngFor="let Experiencia of experiencia">
                  <td>{{Experiencia.nombreE}}</td>
                  <td>{{Experiencia.descripcionE}}</td>
                  <td>Editar</td>
                  <td>Eliminar</td>
                </tr>
              </tbody>
            </table>
          </div>
