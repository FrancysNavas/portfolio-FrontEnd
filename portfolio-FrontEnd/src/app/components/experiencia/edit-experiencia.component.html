<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="form-container">
                    <h3 class="title">Editar Experiencia Laboral</h3>
                    <form class="form-horizontal" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombreE">Titulo de la experiencia</label>
                            <input type="text" class="form-control" placeholder="puesto laboral" id="nombreE" [(ngModel)]="expLab.nombreE" name="nombreE" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcionE">Descripción</label>
                            <input type="text" class="form-control" placeholder="Descripción del puesto" id="descripcionE" [(ngModel)]="expLab.descripcionE" name="descripcionE" required>
                        </div>
                                               
                        <button class="btn signup">Actualizar Datos</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
