<div class="form-bg">
    <div class="container" *ngIf="persona">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="form-container">
                    <h3 class="title">Editar Acerca de</h3>
                    <form  class="form-horizontal" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre de la persona</label>
                            <input type="text" class="form-control" id="nombre" [(ngModel)]="persona.nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" [(ngModel)]="persona.apellido" name="apellido" required >
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n sobre ti</label>
                            <input type="text" class="form-control" id="descripcion" [(ngModel)]="persona.descripcion" name="descrpcion" required>
                        </div>
                        <div class="form-group">
                            <label for="img">Imagen de perfil</label>
                            <input type="file" class="form-control" id="img" [(ngModel)]="persona.img" name="img" (change)="uploadImage($event)"
                            accept=".jpg, .jpeg, .png" >
                        </div>                       
                        <button class="btn signup">Agregar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
