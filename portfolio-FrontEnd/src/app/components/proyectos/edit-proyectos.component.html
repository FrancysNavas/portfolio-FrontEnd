<div class="form-bg">
    <div class="container" *ngIf="proyectos">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="form-container">
                    <h3 class="title">Agregar Proyectos</h3>
                    <form  class="form-horizontal" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre del Proyecto/ Curso</label>
                            <input type="text" class="form-control" id="nombre" [(ngModel)]="proyectos.nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción del proyecto</label>
                            <input type="text" class="form-control" id="descripcion" [(ngModel)]="proyectos.descripcion" name="descripcion" required >
                        </div>
                        <div class="form-group">
                            <label for="img">Logo de la institución</label>
                            <input type="file" class="form-control" id="img" [(ngModel)]="proyectos.img" name="img" (change)="uploadImage($event)"
                            accept=".jpg, .jpeg, .png" >
                        </div>    
                        <div class="imagen">
                            <img [src]="imageService.url" alt="" width="200px">
                        </div>                        
                        <button class="btn signup">Agregar Proyecto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
