<div class="form-bg">
    <div class="container" *ngIf="proyectos">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="form-container">
                    <h3 class="title">Editar Proyecto</h3>
                    <form  class="form-horizontal" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre del Proyecto/ Curso</label>
                            <input type="text" class="form-control" id="nombre" [(ngModel)]="proyectos.nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n del proyecto</label>
                            <input type="text" class="form-control" id="descripcion" [(ngModel)]="proyectos.descripcion" name="descripcion" required >
                        </div>
                                               
                        <button class="btn signup">Agregar Proyecto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
