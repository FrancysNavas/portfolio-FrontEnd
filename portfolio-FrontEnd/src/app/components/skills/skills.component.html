<section class="">
  <div class="card mat-card">
    <h3 class="fuente">Hard & Soft Skills</h3>
    <div class="row">
      <div class="botones">
        <button class="btn" type="button" *ngIf="isLogged">
          <a class="a" href="" routerLink="/nuevaskill">
            <img src="../../../assets/plus-sign.png" alt="" name="agregar" />
          </a>
        </button>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="65"
        [title]="(skill.nombre)"
        [titleFontSize]="'1em'"
        [showUnits]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#be4af7'"
        [innerStrokeColor]="'#be4af7'"
        [animation]="true"
        [animationDuration]="600"
      >
    </circle-progress>
      <div class="">

      <td *ngIf="isLogged">
        <button
          class="btn btn-light"
          routerLink="/editskill/{{ skill.id }}">
          <i class="bi bi-pencil-fill"><img src="../../../assets/pencil-tool.png" alt=""></i>
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn bt" (click)="delete(skill.id)">
          <i class="bi bi-trash-fill"><img src="../../../assets/trash-bin.png" alt=""></i>
        </button>
      </td>
    </div>
    </div>
      
    </div>
  </div>
</section>
