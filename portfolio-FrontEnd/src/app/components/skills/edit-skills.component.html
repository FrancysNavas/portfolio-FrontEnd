<div class="form-bg">
    <div class="container" *ngIf="skills">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="form-container">
                    <h3 class="title">Editar Skill</h3>
                    <form  class="form-horizontal" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre de la Skill</label>
                            <input type="text" class="form-control" id="nombre" [(ngModel)]="skills.nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="porcentaje">Porcentaje de la Habilidad</label>
                            <input type="text" class="form-control" id="porcentaje" [(ngModel)]="skills.porcentaje" name="porcentaje" required >
                        </div>
                                               
                        <button class="btn signup">Agregar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
